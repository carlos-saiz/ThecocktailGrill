<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva en nuestro Restaurante de Hamburguesas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200&family=Protest+Riot&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="/img/Cocktailgrill2.png" class="logoCocktail" alt="Logo del restaurante de hamburguesas">
    </header>
    <main>  
        <h1>Reserva en nuestro Restaurante de Hamburguesas</h1>
        <form action="" method="post" class="reservation-form">
            <div class="form-group">
                <label for="fecha" class="label">Selecciona la fecha de tu reserva:</label>
                <input type="date" id="fecha" name="fecha" class="input" required>
            </div>
            <div class="form-group">
                <label for="nombre" class="label">Nombre:</label>
                <input type="text" id="nombre" name="nombre" class="input" required>
            </div>
            <div class="form-group">
                <label for="email" class="label">Correo electrónico:</label>
                <input type="email" id="email" name="email" class="input" required>
            </div>
            <div class="form-group">
                <label for="telefono" class="label">Teléfono:</label>
                <input type="tel" id="telefono" name="teléfono" class="input" required>
            </div>
            <div class="form-group">
                <label for="cantidad" class="label">Cantidad de personas (1 - 10):</label>
                <input type="number" id="cantidad" name="cantidad" class="input" min="1" max="10" required>
            </div>
            <div class="form-group">
                <label for="hora" class="label">Hora:</label>
                <select id="hora" name="hora" class="input" required>
                    <option value="">Selecciona una hora</option>
                    <option value="12:30-15:00">12:30-15:00</option>
                    <option value="20:00-00.00">20:00-00.00</option>
                </select>
            </div>
            <div class="form-group">
                <label for="local" class="label">Local:</label>
                <select id="local" name="local" class="input" required>
                    <option value="">Selecciona un local</option>
                    <option value="Barcelona">Barcelona</option>
                    <option value="Granollers">Granollers</option>
                    <option value="rubí">Rubí</option>
                </select>
            </div>
            <button type="submit" class="button" id="confirmButton">Confirma tu reserva</button>
        </form>
    </main>
    <footer>
    </footer>
    <script src="script.js"></script>
</body>
</html>
